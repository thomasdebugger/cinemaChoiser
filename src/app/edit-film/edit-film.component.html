<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">
                    Nom du Filme
                </label>
                <input type="text" id="filmName" class="form-control" name="filmName" ngModel required>
            </div>
            <div class="form-group">
                <label for="actor">
                    Nom de l'acteur
                </label>
                <input type="text" id="actorName" class="form-control" name="actorName" ngModel>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
        </form>
    </div>
</div>
