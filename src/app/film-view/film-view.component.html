<div class="col-xs-12">
    <h2>Mes films</h2>
    <ul class="list-group">
      <ng-container *ngIf="filmSubscription$|async as filmSubscription">
        <app-film *ngFor="let film of filmSubscription | keyvalue; let i = index" 
        [film]="film.value"
        [indexOfFilm]="i"
        [id]="film.key">
      </app-film>
    </ng-container>
    </ul>
  </div>
